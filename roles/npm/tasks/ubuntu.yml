---
- name: NPM | Get latest STABLE NodeJS version # noqa: command-instead-of-module
  ansible.builtin.shell: |
    set -o pipefail
    curl -sL https://nodejs.org/dist/index.json | jq -r '.[] | select(.lts) | .version' | head -n 1
  args:
    executable: /bin/bash
  register: npm_nodejs_latest_version
  changed_when: false

- name: NPM | Check if NodeJS is installed
  ansible.builtin.command: node --version
  register: npm_nodejs_installed
  failed_when: false
  changed_when: false

- name: NPM | Check if NodeJS is up to date
  ansible.builtin.command: node --version
  register: npm_nodejs_up_to_date
  failed_when: false
  changed_when: false

- name: NPM | Show NodeJS version
  ansible.builtin.debug:
    msg: "Installed NodeJS version: {{ npm_nodejs_installed.stdout }}"

- name: NPM | Show NodeJS latest version
  ansible.builtin.debug:
    msg: "Online NodeJS LTS version: {{ npm_nodejs_latest_version.stdout }}"

- name: NPM | Register update needed
  ansible.builtin.set_fact:
    npm_nodejs_install_needed: true
  when:
    - npm_nodejs_up_to_date.stdout != npm_nodejs_latest_version.stdout

- name: NPM | Install NodeJS
  become: true
  when:
    - npm_nodejs_install_needed is defined
    - npm_nodejs_install_needed
  block:
    - name: NPM | Get System Arch
      ansible.builtin.set_fact:
        npm_nodejs_arch: "{{ ansible_machine | replace('x86_64', 'x64') | replace('aarch64', 'arm64') }}"

    - name: NPM | Register Pagkage Name
      ansible.builtin.set_fact:
        npm_nodejs_package_name: node-{{ npm_nodejs_latest_version.stdout }}-{{ ansible_system | lower }}-{{ npm_nodejs_arch }}

    - name: NPM | Download NodeJS
      ansible.builtin.get_url:
        url: https://nodejs.org/dist/{{ npm_nodejs_latest_version.stdout }}/{{ npm_nodejs_package_name }}.tar.xz
        dest: /tmp/{{ npm_nodejs_package_name }}.tar.xz
        mode: "0644"

    - name: NPM | Ensure Extraction NodeJS directory exists
      ansible.builtin.file:
        path: /tmp/{{ npm_nodejs_package_name }}
        state: directory
        mode: "0755"

    - name: NPM | Extract NodeJS
      ansible.builtin.unarchive:
        src: /tmp/{{ npm_nodejs_package_name }}.tar.xz
        dest: /tmp/{{ npm_nodejs_package_name }}
        remote_src: true
        extra_opts: --strip-components=1

    - name: NPM | Copy NodeJS
      ansible.builtin.copy:
        src: /tmp/{{ npm_nodejs_package_name }}/bin/
        dest: /usr/local/bin/*
        remote_src: true
        mode: "0644"

    - name: NPM | Ensure NodeJS Modules directory exists
      ansible.builtin.file:
        path: /usr/local/lib/node_modules
        state: directory
        mode: "0755"

    - name: NPM | Copy NodeJS Modules
      ansible.builtin.copy:
        src: /tmp/{{ npm_nodejs_package_name }}/lib/node_modules/
        dest: /usr/local/lib/node_modules/*
        remote_src: true
        mode: "0644"
