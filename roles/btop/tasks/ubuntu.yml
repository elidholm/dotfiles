- name: "Btop | Install"
  ansible.builtin.apt:
    name: btop
    state: present
  become: true

- name: "Btop | Ensure btop directory structure exists"
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: directory
  loop:
    - "{{ ansible_user_dir }}/dev_env/.config"
    - "{{ ansible_user_dir }}/dev_env/.config/btop"

- name: "Btop | Create symlink to btop config"
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/dev_env/.config/btop"
    state: link
    force: true

