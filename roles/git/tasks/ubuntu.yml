---
- name: "Git | Install"
  ansible.builtin.apt:
    name:
      - git
    state: latest
  become: true

- name: "Git | Set fetch.prune"
  community.general.git_config:
    name: fetch.prune
    scope: global
    value: true

- name: "Git | Set init.defaultBranch"
  community.general.git_config:
    name: init.defaultBranch
    scope: global
    value: main

- name: "Git | Set pull.rebase"
  community.general.git_config:
    name: pull.rebase
    scope: global
    value: true

- name: "Git | Set rebase.autoStash"
  community.general.git_config:
    name: rebase.autoStash
    scope: global
    value: true

- name: "Git | Set user.email"
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git_user_email }}"
  no_log: true

- name: "Git | Set user.name"
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_user_name }}"

- name: "Git | Set core.editor"
  community.general.git_config:
    name: core.editor
    scope: global
    value: "nvim"

- name: "Git | Set alias.uncommit"
  community.general.git_config:
    name: alias.uncommit
    scope: global
    value: "reset HEAD^"
