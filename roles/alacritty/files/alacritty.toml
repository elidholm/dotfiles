[scrolling]
history = 10000

[selection]
save_to_clipboard = true

[window]
title = "Alacritty"
opacity = 0.95
dynamic_padding = true
decorations = "None"
startup_mode = "Maximized"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 1
y = 0

[shell]
program = "/usr/bin/bash"

[cursor]
blink_interval = 500
blink_timeout = 0

[cursor.style]
shape= "Block"
blinking = "Always"

